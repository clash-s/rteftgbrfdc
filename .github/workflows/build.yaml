name: build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    name: Build for ${{ matrix.platform }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Android
          - os: ubuntu-latest
            platform: android
            arch: arm64
          # Windows
          - os: windows-latest
            platform: windows
            arch: amd64
          # macOS
          - os: macos-latest
            platform: macos
            arch: arm64
          # Linux
          - os: ubuntu-latest
            platform: linux
            arch: amd64

    steps:
      # 1. 检出代码并初始化子模块
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      # 2. 设置 Java (Android 必需)
      - if: matrix.platform == 'android'
        name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. 设置 Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # 匹配 >= 3.0
          cache: true

      # 4. 设置 Go (编译核心必需)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.19'

      # 5. 安装 Linux 系统依赖
      - if: matrix.platform == 'linux'
        name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libayatana-appindicator3-dev libkeybinder-3.0-dev

      # 6. 生成 SDK 代码 (关键步骤)
      - name: Generate SDK Code
        run: |
          cd lib/sdk/flutter_xboard_sdk
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          cd ../../..
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      # 7. 运行构建脚本
      - name: Build Application
        run: |
          # 根据不同平台运行对应的 setup.dart 命令
          if [ "${{ matrix.platform }}" == "android" ]; then
            dart setup.dart android
          elif [ "${{ matrix.platform }}" == "windows" ]; then
            # Windows 下可能需要指定架构
            dart setup.dart windows --arch ${{ matrix.arch }}
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            dart setup.dart macos --arch ${{ matrix.arch }}
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            dart setup.dart linux --arch ${{ matrix.arch }}
          fi
        shell: bash

      # 8. 上传构建产物
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xboard-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/windows/runner/Release/*.exe
            build/macos/Build/Products/Release/*.app
            build/linux/${{ matrix.arch }}/release/bundle/
